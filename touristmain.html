<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tourism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="home.html" rel="stylesheet">
    <link href="states.html" rel="stylesheet">

    <link href="contact.html" rel="stylesheet">
    <style>
      /* Set the background image */
      body {
        background-color: rgb(157, 180, 184);
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        color: rgb(63, 69, 60); /* Optional: set text color for better contrast */
      }

      h1 {
        text-align: center;
        padding: 50px;
        font-size: 4em;
        font-family: 'Arial', sans-serif; /* Change the font */
        font-weight: bold; /* Make the font bold */
        color: #eb6e00; /* Set a vibrant color (Tomato red) */
        text-transform: uppercase; /* Transform text to uppercase */
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5); /* Add a shadow effect */
        letter-spacing: 5px; /* Add letter spacing */
      }
      .btn-group {
        position: absolute;  /* Position the buttons absolutely */
        top: 20px;  /* Align buttons at the top */
        right: 20px;  /* Align buttons to the right */
        z-index: 9999; 
      }
      .btn {
        font-size: 1em;  /* Button text size */
        margin: 5px;  /* Space between buttons */
      }
    </style>
    
  </head>
  <body>
    <h1>TOURISM</h1>
    <!-- Button group placed at the rightmost corner -->
    <div class="btn-group">
        <a href="home.html" class="btn btn-primary">Home</a> <!-- Link to Home page -->
        <a href="states.html" id="statesButton" class="btn btn-secondary">States</a> <!-- Link to States page -->
        <a href="contact.html" class="btn btn-success">Contact</a> <!-- Link to Contact page -->
      </div>


    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img src=" https://i.pinimg.com/originals/c3/9b/a0/c39ba07e9e010e01967c657735d29d62.jpg" class="d-block w-500"  style="height: 700px; width: 140%; object-fit: cover;"  alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://wallpapercave.com/wp/wp2649813.jpg" class="d-block w-90" style="height: 650px; width: 100%; object-fit: cover;"  alt="...">
          </div>
          <div class="carousel-item">
            <img src=" https://wallpaperaccess.com/full/133822.jpg" class="d-block w-100"  style="height: 700px; width: 140%; object-fit: cover;"  alt="...">
          </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


<script>
  // Event listener for the States button
  document.getElementById('statesButton').addEventListener('click', function(event) {
    console.log("States button clicked!"); 
    // Prevent the carousel from changing the slide
    event.preventDefault();
    
    // Use setTimeout to delay the redirection slightly and prevent interaction with carousel controls
    setTimeout(function() {
      window.location.href = "states.html";  // Redirect to the states page
    }, 200);  // Delay of 200ms for smooth transition
  });
</script>

  </body>
</html>
