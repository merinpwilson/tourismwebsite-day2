<!doctype html>
<html lang="en"> <!-- Specifies the language of the document as English -->
  <head>
    <meta charset="utf-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures the page is responsive for mobile devices -->
    <title>Contact Us</title> <!-- Title of the page that will appear on the browser tab -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Link to Bootstrap CSS for styling -->
    <style>
      body {
        background-color: #f8f9fa; /* Light gray background color for the body */
        padding-top: 50px; /* Adds some space at the top of the page */
      }
      .container {
        text-align: center; /* Centers the content inside the container */
        background-color: #ffffff; /* White background for the content area */
        padding: 40px; /* Adds padding inside the container */
        border-radius: 8px; /* Adds rounded corners to the container */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Adds a shadow effect around the container */
      }
      .contact-details {
        font-size: 1.2rem; /* Increases the font size for contact details */
        margin-top: 20px; /* Adds some space above the contact details */
      }
    </style>
  </head>
  <body>

    <!-- Main content container -->
    <div class="container">
      <h1>Contact Us</h1> <!-- Heading for the contact page -->

      <!-- Contact details displayed below the heading -->
      <div class="contact-details">
        <p><strong>Email:</strong> contact@mepw@gmail.com</p> <!-- Display the contact email -->
        <p><strong>Phone:</strong> +91 4561147890</p> <!-- Display the contact phone number -->
        <p><strong>Address:</strong> 123 Your Street, kakkanad, india</p> <!-- Display the address -->
      </div>
    </div>

    <!-- Bootstrap JS (for future use, though not required in this simple page) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
